<div class="main">

<div class="login">
<h2>Login</h2>
  <mat-form-field class="login-field">
    <mat-label>Username</mat-label>
    <input type="text" matInput [(ngModel)]="username"/>
  </mat-form-field>
  <mat-form-field class="login-field">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password"/>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button type="submit" class="submit" (click)="login()"> Login</button>

</div>
</div>
